<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background</title>
    <link rel="stylesheet" href="style21.css">
</head>
<body>
    <div class="container">
       <div class="img-box">
        <img src="C:\Users\DIVINE\Downloads\depositphotos_222779102-stock-photo-rear-angle-view-generic-red-removebg-preview.png" width="100%">
        <div class="img-wrap">
            <img src="C:\Users\DIVINE\OneDrive\Pictures\Saved Pictures\depositphotos_222779102-stock-photo-rear-angle-view-generic-red.jpg" id="originalImg">
        </div>
        <span id="line">
            <img src="https://cdn-icons-png.flaticon.com/128/271/271228.png" class="arrow">
        </span>
       </div>
    </div>

    <script>

      var ImgBox = document.querySelector(".img-box");
      var imgWrap = document.querySelector(".img-wrap");
      var originalImg = document.getElementById("originalImg");
      var line = document.getElementById("line");

      
      
      originalImg.style.width = ImgBox.offsetWidth + "px";
      
      var leftSpace = ImgBox.offsetLeft;

      ImgBox.onmousemove = function(e){
        var boxWidth = (e.pageX - leftSpace) + "px";
        imgWrap.style.width = boxWidth;
        line.style.left = boxWidth;
      }


    </script>
</body>
</html
